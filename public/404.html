<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace(
        "" +
          "/index.html?redirect=" +
          encodeURIComponent(path + search + hash)
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
